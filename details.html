<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<title>详情</title>
	<meta name="author" content="www.shua.cn" />	
	<link rel="stylesheet" type="text/css" href="style/details.css">
</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li class="clicked">定制介绍</li>
			<li>规格参数</li>
			<li>包装售后</li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="details detail-1">
			<img src="./images/1.jpg" >
		</div> 
		<div class="details detail-2 hide">
			<ul>
				<li><span>品牌</span><input type="text" value="星巴克" readonly> </li>
				<li><span>货号</span><input type="text" value="B002" readonly> </li>
				<li><span>颜色分类</span><input type="text" value="黑色；红色；蓝白色" readonly> </li>
				<li><span>材质</span><input type="text" value="陶瓷" readonly> </li>
				<li><span>款式</span><input type="text" value="西班牙风格" readonly> </li>
			</ul>
		</div>
		<div class="details detail-3 hide">
			<ul>
				<li><span>物品清单</span><input type="text" value="马克杯子1" readonly> </li>
				<li><span>售后服务</span><input type="text" value="马克杯子1" readonly> </li>
				<li><span>价格说明</span><textarea name="" id="" rows="6" readonly>商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销商品信息促销</textarea>
			</ul>	
		</div>
	</div>	
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var $li=$(".nav li");
	        $li.on("click",function(){
	        	var tabIndex = $(this).index();
 		        $(this).addClass("clicked").siblings().removeClass('clicked');
				$(".wrapper .details").hide().eq(tabIndex).show();
			});
		});
	</script>
</body>
</html>
